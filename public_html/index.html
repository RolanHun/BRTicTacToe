<html>
    <head>
        <title>Bartók Roland</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="JSWeb.js" type="text/javascript"></script>
    </head>
    <body>
         <main>
            <header>
                <h1>Amőba</h1>
            </header>
             <article>
                 <h2 id="MainFeedBack"></h2>
                 <br>
                 <div id="GameChanger">
                 <div id="XColor">
                     <h3>X színe:</h3>
                        <form>
                        <select id="XSelect">
                          <option>Fekete</option>
                          <option>Fehér</option>
                          <option>Zöld</option>
                        </select>
                        </form>
                 </div>
                 <div id="OColor">
                     <h3>O színe:</h3>
                        <form>
                        <select id="OSelect">
                          <option>Fekete</option>
                          <option>Fehér</option>
                          <option>Zöld</option>
                        </select>
                        </form>
                 </div>
                 </div>
                 <h3 id="JelenFeedBack"></h3>
                 <br><br>
                 <button id="NewGame">Új játék</button>
                 <br>
                 <div id="GameField"></div>
            </article>
            <footer> 
                <p>Készítette: Bartók Roland</p>
            </footer>
        </main>
    </body>
</html>
